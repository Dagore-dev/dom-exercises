<html lang="es">
<head>
	<meta charset="UTF-8">

<body>

  <form id="form1">
    <p>
      <label for="valor1">Ingrese primer valor:</label>
      <input type="number" id="valor1" required />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" required />
    </p>
    <p>
        <select id="operacion">
          <option value="suma">Sumar</option>
          <option value="resta">Restar</option>
        </select>
    </p>
    <p>
        <input type="submit" value="Operar" id="calculo" />
    </p>    
  </form>
  
  <p id="resultado1"></p>

  <form id="form2">
    <select multiple="multiple" id="operaciones">
      <option value="suma">Sumar</option>
      <option value="resta">Restar</option>
    </select>
    <p>
        <input type="submit" value="Operar" id="calculomultiple" />
    </p>
  </form>

  <p id="resultado2"></p>

</body>
